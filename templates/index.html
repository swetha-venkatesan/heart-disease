<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
</head>
<body>

    <div class="container">
        <h1>Heart Disease Prediction</h1>

         <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-image:url(https://png.pngtree.com/background/20221201/original/pngtree-blue-medical-healthcare-background-with-cardiograph-picture-image_1971542.jpg);
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-item:right;


            }
            .container {
                 background-color: rgba(0,0,0,0.75);
                 padding: 30px 40px;
                 border-radius: 12px;
                width: 650px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            }
            h1 {
                text-align: center;
                margin-bottom: 25px;
                color:#ff4d4d;
            }
            form {
                display: flex;
                flex-wrap: wrap;
                gap:20px;
                justify-content: space-between;
            }
            .form-column {
                width: 48;
                display: flex;
                flex-direction: column;
            }

            label {
                margin-bottom: 6px;
                font-weight: 600;
                color:#f0f0f0;
            }
            input[type="number"],
            input[type="text"] {
                padding: 8px 10px;
                margin-bottom: 10px;
                border-radius: 6px;
                border: none;
                background-color: #eee;
                margin-bottom: 15px;
                font-size: 14px;
            }



            input[type="submit"]:hover {
                background-color: #28a745;
            }

        @media(max-width: 700px) {
            .container {
                width: 90%;
            }
            .form-column {
                flex-direction: column;
            }
            .form-column {
                width: 100%;
            }
        }
        </style>


        <form action="{{ url_for('predict') }}" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age"><br><br>
            
            <label for="sex">Sex:</label>
            <input type="number" id="sex" name="sex" placeholder="Enter your sex (0 = female, 1 = male)"><br><br>

            <label for="cp">Chest Pain Type (cp):</label>
            <input type="number" id="cp" name="cp" placeholder="Enter cp value"><br><br>

            <label for="trestbps">Resting Blood Pressure (trestbps):</label>
            <input type="number" id="trestbps" name="trestbps" placeholder="Enter trestbps"><br><br>

            <label for="chol">Cholesterol:</label>
            <input type="number" id="chol" name="chol" placeholder="Enter chol"><br><br>

            <label for="fbs">Fasting Blood Sugar > 120 mg/dl (fbs):</label>
            <input type="number" id="fbs" name="fbs" placeholder="Enter fbs (0 or 1)"><br><br>

            <label for="restecg">Resting ECG (restecg):</label>
            <input type="number" id="restecg" name="restecg" placeholder="Enter restecg"><br><br>

            <label for="thalach">Max Heart Rate (thalach):</label>
            <input type="number" id="thalach" name="thalach" placeholder="Enter thalach"><br><br>

            <label for="exang">Exercise Induced Angina (exang):</label>
            <input type="number" id="exang" name="exang" placeholder="Enter exang"><br><br>

            <label for="oldpeak">Oldpeak:</label>
            <input type="number" step="any" id="oldpeak" name="oldpeak" placeholder="Enter oldpeak"><br><br>

            <label for="slope">Slope:</label>
            <input type="number" id="slope" name="slope" placeholder="Enter slope"><br><br>

            <label for="ca">Number of Major Vessels (ca):</label>
            <input type="number" id="ca" name="ca" placeholder="Enter ca"><br><br>

            <label for="thal">Thal:</label>
            <input type="number" id="thal" name="thal" placeholder="Enter thal"><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
